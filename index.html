<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://png.pngtree.com/png-vector/20231116/ourmid/pngtree-phonebook-icon-numbers-png-image_10540480.png" alt="agenda telefonica"/>
            <h1>Meus contatos</h1>
        </header>
        <form id="form-contatos">
            <input id="nome-contato" type="texto" required placeholder="Nome do contato"/>
            <input id="tel-contato" type="tel" required placeholder="Número do telefone"/>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing = '0'>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="./main.js"></script>
</body>
</html>
